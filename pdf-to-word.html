<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .upload-area:hover {
            background-color: #f8f9fa;
            border-color: #2980b9;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        #fileInput {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .convert-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }
        
        .convert-btn:hover {
            background-color: #2980b9;
        }
        
        .convert-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to Word Converter</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <p>Click to select PDF file or drag and drop here</p>
            <input type="file" id="fileInput" accept=".pdf">
            <div class="file-info" id="fileInfo">No file selected</div>
        </div>
        
        <button class="convert-btn" id="convertBtn" disabled>Convert to Word</button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const convertBtn = document.getElementById('convertBtn');
        const statusDiv = document.getElementById('status');
        
        // Handle file selection
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                // Check if file is PDF
                if (file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')) {
                    fileInfo.textContent = `Selected: ${file.name} (${formatFileSize(file.size)})`;
                    convertBtn.disabled = false;
                } else {
                    fileInfo.textContent = 'Please select a PDF file';
                    fileInput.value = ''; // Clear the file input
                    convertBtn.disabled = true;
                }
            } else {
                fileInfo.textContent = 'No file selected';
                convertBtn.disabled = true;
            }
        });
        
        // Handle drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#2980b9';
            uploadArea.style.backgroundColor = '#f8f9fa';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#3498db';
            uploadArea.style.backgroundColor = 'white';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#3498db';
            uploadArea.style.backgroundColor = 'white';
            
            if (e.dataTransfer.files.length) {
                const file = e.dataTransfer.files[0];
                // Check if file is PDF
                if (file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')) {
                    fileInput.files = e.dataTransfer.files;
                    fileInfo.textContent = `Selected: ${file.name} (${formatFileSize(file.size)})`;
                    convertBtn.disabled = false;
                } else {
                    fileInfo.textContent = 'Please drop a PDF file only';
                    convertBtn.disabled = true;
                }
            }
        });
        
        // Convert button click handler
        convertBtn.addEventListener('click', async () => {
            if (!fileInput.files.length) return;
            
            const file = fileInput.files[0];
            
            // Show loading state
            convertBtn.disabled = true;
            convertBtn.innerHTML = 'Converting...';
            statusDiv.className = 'status';
            statusDiv.textContent = '';
            
            try {
                // In a real application, you would send the file to a server here
                // For this demo, we'll simulate a conversion delay
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Show success
                statusDiv.className = 'status success';
                statusDiv.textContent = 'Conversion complete! Download will start shortly.';
                
                // Simulate download (in a real app, this would be the converted file)
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = '#';
                    link.download = file.name.replace('.pdf', '.docx');
                    link.click();
                }, 500);
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Conversion failed: ' + error.message;
            } finally {
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert to Word';
            }
        });
        
        // Helper function to format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
